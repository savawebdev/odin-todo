<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin ToDo</title>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <header class="header">
      <h1>ToDo Lists</h1>
    </header>

    <main class="main">
      <div class="sidebar">
        <div class="projects">
          <h2 class="sidebar-header">Projects</h2>

          <ul class="projects-list">
            <!-- <li>Default project</li> -->
          </ul>

          <button class="btn btn-dark" id="new-project-btn">New Project</button>
        </div>
      </div>
      <div class="content">
        <h2 class="content-header"></h2>

        <div class="tasks">
          <h3 class="tasks-header">To Do</h3>

          <button class="btn btn-dark" id="new-task-btn">New Task</button>
        </div>
      </div>
    </main>

    <div class="overlay hidden"></div>

    <div class="modal hidden" id="new-task-modal">
      <form action="/" class="form">
        <div class="form-control">
          <h2 class="form-header">New Task</h2>
        </div>
        <div class="form-control">
          <label for="task-title">Title</label>
          <input type="text" name="task-title" id="task-title" />
        </div>

        <div class="form-control">
          <label for="task-description">Description</label>
          <textarea
            name="task-description"
            id="task-description"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div class="form-control">
          <label for="task-due-date">Due Date</label>
          <input type="date" name="task-due-date" id="task-due-date" />
        </div>

        <div class="form-control">
          <label for="task-priority">Priority</label>
          <select name="task-priority" id="task-priority">
            <option value="low">Low</option>
            <option value="normal">Normal</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-success" id="save-task-btn">
            Save
          </button>

          <button class="btn btn-danger" id="cancel-task-btn">Cancel</button>
        </div>
      </form>
    </div>

    <div class="modal hidden" id="new-project-modal">
      <form action="/" class="form" id="project-form">
        <div class="form-control">
          <h2 class="form-header">New Project</h2>
        </div>

        <div class="form-control">
          <label for="project-title">Title</label>
          <input type="text" name="project-title" id="project-title" />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-success" id="save-project-btn">
            Save
          </button>

          <button class="btn btn-danger" id="cancel-project-btn">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
