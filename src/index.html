<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin ToDo</title>
  </head>
  <body>
    <header class="header">
      <h1>ToDo Lists</h1>
    </header>

    <main class="main">
      <div class="sidebar">
        <div class="projects">
          <h2 class="sidebar-header">Projects</h2>

          <ul class="projects-list">
            <li>Default project</li>
          </ul>
        </div>
      </div>
      <div class="content">
        <h2 class="content-header">Default Project</h2>

        <div class="tasks">
          <h3 class="tasks-header">To Do</h3>

          <div class="card">
            <h4 class="card-title">Test</h4>
            <p class="card-info">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi,
              quos.
            </p>
            <p class="card-due-date">Due Date:</p>
            <p class="card-priority">High Priority</p>
          </div>

          <button class="new-task-btn">New Task</button>
        </div>
      </div>
    </main>
  </body>
</html>
