<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin ToDo</title>
  </head>
  <body>
    <header class="header">
      <h1>ToDo Lists</h1>
    </header>

    <main class="main">
      <div class="sidebar">
        <div class="projects">
          <h2 class="sidebar-header">Projects</h2>

          <ul class="projects-list">
            <!-- <li>Default project</li> -->
          </ul>

          <button class="btn btn-dark" id="new-project-btn">New Project</button>
        </div>
      </div>
      <div class="content">
        <h2 class="content-header">Default Project</h2>

        <div class="tasks">
          <h3 class="tasks-header">To Do</h3>

          <!-- <div class="card">
            <h4 class="card-title">Test</h4>
            <p class="card-description">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi,
              quos.
            </p>
            <p class="card-due-date">Due Date:</p>
            <p class="card-priority">High Priority</p>
          </div> -->

          <button class="btn btn-dark" id="new-task-btn">New Task</button>
        </div>
      </div>
    </main>

    <div class="overlay hidden"></div>

    <div class="modal hidden" id="new-task-modal">
      <form action="/" class="form">
        <div class="form-control">
          <h2 class="form-header">New Task</h2>
        </div>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>

        <div class="form-control">
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div class="form-control">
          <label for="due-date">Due Date</label>
          <input type="date" name="due-date" id="due-date" />
        </div>

        <div class="form-control">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="normal">Normal</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-success" id="save-task-btn">
            Save
          </button>

          <button class="btn btn-danger" id="cancel-task-btn">Cancel</button>
        </div>
      </form>
    </div>

    <div class="modal hidden" id="new-project-modal">
      <form action="/" class="form">
        <div class="form-control">
          <h2 class="form-header">New Project</h2>
        </div>

        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-success" id="save-project-btn">
            Save
          </button>

          <button class="btn btn-danger" id="cancel-project-btn">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
